<html>
<head>
  <title>Falling Sand Game</title>
  <style>
    /* Some basic styling for the canvas element and the buttons */
    canvas {
      background-color: black;
      user-select: none;
    }
    button {
      display: inline-block;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: white;
      background-color: black;
      border-radius: 5px;
      margin-right: 5px;
      user-select: none;
    }
    button:hover {
      background-color: #555;
    }
    .controls {
      padding: 5px;
    }
    .controls__buttons {
      font-size: 0px;
    }
    .materials__buttons {
      margin-top: 5px;
      font-size: 0px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>
  <div class="controls">
    <div class="controls__buttons">
      <button id="startButton">Start</button>
      <button id="stepButton">Step</button>
      <button id="stopButton">Stop</button>
      <button id="debugRenderButton" title="Paints all particles on the grid as white">Debug-Render</button>
      <button id="wakeAllButton">Wake all</button>
      <button id="clearAllButton">Clear all</button>
    </div>
    <div class="materials__buttons"></div>
    <div class="controls__update-frequency">
      <label>Update Frequency (ticks/second): <input type="range" id="updateFrequencySlider" min="1" max="60" step="1"></label>
      <span id="updateFrequencyValue"></span>
    </div>
    <div class="controls__brush-width">
      <label>Brush Width: <input type="range" id="brushWidthSlider" min="1" max="20" step="1"></label>
      <span id="brushWidthValue"></span>
    </div>
  </div>
  <div id="info">
    <span></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
